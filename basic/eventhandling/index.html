<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling</title>
  </head>
  <body>
    <p id="namevalue"></p>
    <input type="text" name="" id="name" placeholder="name" />
  </body>
  <script>
    const nameInput = document.getElementById("name");
    const namevalue = document.getElementById("namevalue");
    const handleKeyDown = (event) => {
        if(event.key==='Backspace'){
            namevalue.innerText = namevalue.innerText.slice(0,-1)
            //Array slice() :method selects the elements starting at the given start argument, and ends at, but does not include, the given end argument.
        }else if(event.key==='ArrowLeft'){
          
        }else if(event.key ==='ArrowRight'){

        }else
            const plainchar = event.key
            const asciichar = plainchar.charCodeAt(0)
            const newAsciiChar = asciichar + 1
            const newPlainChar = String.fromCharCode(newAsciiChar)
            namevalue.innerText += newPlainChar
        }

    }
    nameInput.addEventListener("keydown", handleKeyDown);

  </script>
</html>
