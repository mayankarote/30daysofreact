<!DOCTYPE html>
<html>
<body>
    <h1>Onclick Event:-</h1>
    <h3 onclick="changeText(this)">Click Me!</h3>
    <script>
        function changeText(id) {
            id.innerHTML = "Hello, Good Day!";
        }
    </script>

    <h1>Onchange Event:-</h1>
    <script>
        function myFunction() {
            var x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
        }
    </script>
    Enter your name: <input type="text" id="fname" onchange="myFunction()">

    <h1>onmouseover Event:-</h1>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
        style="background-color:sandybrown; width:100px; height:20px; padding:40px;">
        Mouse Over Me
    </div>
    
    <script>
        function mOver(obj) {
            obj.innerHTML = "Helloooo"
        }
        function mOut(obj) {
            obj.innerHTML = "Mouse Over Me"
        }
    </script>

<h1>onmouseup onmousedown onclick Event:-</h1>
<div onmousedown="mDown(this)" onmouseup="mUp(this)"
    style="background-color:sienna; width:90px; height:20px; padding:40px;">
    Click Me
</div>

<script>
    function mDown(obj) {
        obj.style.backgroundColor = "#1ec5e5";
        obj.innerHTML = "Release Me";
    }

    function mUp(obj) {
        obj.style.backgroundColor = "#D94A38";
        obj.innerHTML = "Thank You";
    }
</script>

</body>
</html>
